<div class="panel panel-primary">
    <div class="panel-heading">
        {{ pageTitle }}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3">
                <img [src]="product.imageUrl" style="width: 100%; height: 100%">
            </div>
            <div class="col-sm-3">
                <ul style="list-style: none; font-weight: 700; text-align: left">
                    <li>Name</li>
                    <li>Description</li>
                    <li>Release</li>
                    <li>Code</li>
                </ul>
            </div>
            <div class="col-sm-6">
                <ul style="list-style: none; text-align: right">
                    <li>{{product.productName}}</li>
                    <li>{{product.description}}</li>
                    <li>{{product.releaseDate}}</li>
                    <li>{{product.productCode}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" style="width: 80px" (click)="onBack()">
            <i class="glyphicon glyphicon-chevron-left"></i> Back
        </a>
    </div>
</div>
